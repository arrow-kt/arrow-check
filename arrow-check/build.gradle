plugins {
    id "maven-publish"
    id "base"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "net.rdrei.android.buildtimetracker"
    id "org.jetbrains.dokka"
    id "org.jlleitschuh.gradle.ktlint"
}

apply from: "$SUBPROJECT_CONF"
apply from: "$DOC_CONF"
apply from: "$PUBLISH_CONF"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    kapt "io.arrow-kt:arrow-meta:$VERSION_NAME" // auto generation for @extension and @higherkind

    // TODO do a pass on what is still needed and what not!
    // TODO also should some of those be api? Because the types and methods are exposed, not sure
    //  how exactly that works
    implementation "io.arrow-kt:arrow-fx:$VERSION_NAME" // IO and arrow fx
    implementation "io.arrow-kt:arrow-fx-mtl:$VERSION_NAME" // IO and arrow fx
    implementation "io.arrow-kt:arrow-free:$VERSION_NAME" // Trampoline for stacksafety tests
    implementation "io.arrow-kt:arrow-optics:$VERSION_NAME" // lenses and @optics
    implementation "io.arrow-kt:arrow-syntax:$VERSION_NAME" // helper functions like curried...
    implementation "io.arrow-kt:arrow-mtl:$VERSION_NAME" // StateT, Reader, Writer...
    implementation "io.arrow-kt:arrow-recursion:$VERSION_NAME" // Recursion schemes
    api "kotlin-pretty:kotlin-pretty:0.5.2" // Pretty printing diffs
    api "kotlin-pretty:kotlin-pretty-ansi:0.5.2" // Ansi terminal support with colors
    api "kparsec:kparsec:0.2.2" // Parser combinators to create toString-output parser

    testImplementation "io.kotest:kotest-runner-junit5-jvm:$KOTEST_VERSION" // for kotest framework
    testImplementation "io.kotest:kotest-runner-console-jvm:$KOTEST_VERSION"
    testImplementation project(":arrow-check-kotest")
    testImplementation("io.arrow-kt:arrow-core-test:$VERSION_NAME")// test helpers and laws
    testImplementation("io.arrow-kt:arrow-fx-test:$VERSION_NAME") // test helpers and laws
    testImplementation("io.arrow-kt:arrow-incubator-test:$VERSION_NAME") // test helpers and laws
    testImplementation("io.kotest:kotest-assertions-core-jvm:$KOTEST_VERSION") // for kotest core jvm assertions
    testImplementation("io.kotest:kotest-property-jvm:$KOTEST_VERSION") // for kotest property test
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
